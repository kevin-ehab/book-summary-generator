<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“˜ Book Summary</title>
  <style>
    :root {
      --primary: #1f3b4d;
      --secondary: #5b7d87;
      --accent: #ffb347;
      --highlight-bg: #fff4cc;
      --card-bg: #ffffff;
      --text-color: #333;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #fef9f8);
    }

    body.dark {
      --primary: #e0f1f7;
      --secondary: #aabfc9;
      --accent: #ffc470;
      --highlight-bg: #4e4e00;
      --card-bg: #1e1e2f;
      --text-color: #eee;
      --bg-gradient: linear-gradient(135deg, #1e1e2f, #2c3e50);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .theme-toggle {
      margin: 2rem 0;
      cursor: pointer;
      background: var(--card-bg);
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    .summary-card {
      width: 100%;
      max-width: 900px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .top-section {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .book-cover {
      flex-shrink: 0;
      width: 160px;
      height: 240px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .book-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .book-info h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.4rem;
    }

    .book-info h2 {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 0.8rem;
    }

    .rating {
      color: var(--accent);
      font-size: 1rem;
      font-weight: bold;
    }

    .book-summary {
      font-size: 1rem;
      line-height: 1.6;
    }

    .highlight {
      background-color: var(--highlight-bg);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 600;
      color: #6b5000;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .top-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .book-info h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggle" onclick="toggleTheme()">light mode</button>
  <div class="summary-card">
    <div class="top-section">
      <div class="book-cover">
        {{image_tag | safe }}
      </div>
      <div class="book-info">
        <h1>{{title}}</h1>
        <h2>{{author}}</h2>
        <p class="rating">{{stars}} ({{rating}}/5)</p>
      </div>
    </div>

    <div class="book-summary">
        <h1>Summary:</h1>
        {{summary | safe }}
    </div>
  </div>

  <footer>&copy; 2025 Book Summary Library</footer>

  <script>
    const button = document.getElementById("toggle")
    function toggleTheme() {
      document.body.classList.toggle('dark');
      if (button.innerText === "light mode"){
        button.innerText = "dark mode"
      }else{
        button.innerText = "light mode"
      }

    }
  </script>

</body>
</html>
